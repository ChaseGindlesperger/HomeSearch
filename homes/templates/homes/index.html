<body style="background-color:slategrey">

  <div class="starter-template">

button {

*,

  margin: 0;

body {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.form__label {
  font-family: 'Roboto', sans-serif;
  font-size: 1.2rem;
  margin-left: 2rem;
  margin-top: 0.7rem;
  display: block;
  transition: all 0.3s;
  transform: translateY(0rem);
}

.form__input {
  font-family: 'Roboto', sans-serif;
  color: #333;
  font-size: 1.2rem;
  margin: 0 auto;
  padding: 1.5rem 2rem;
  border-radius: 0.2rem;
  background-color: rgb(255, 255, 255);
  border: none;
  width: 100%;
  display: block;
  border-bottom: 0.3rem solid transparent;
  transition: all 0.3s;
}

.form__input:placeholder-shown + .form__label {
  opacity: 0;
  visibility: hidden;
  -webkit-transform: translateY(-4rem);
  transform: translateY(-4rem);
}
    </style>

    <h2> SEARCH</h2>
    <br/>
    <form method="GET" action = "./search_results">
          <div class="form__group">
        <label for="search" class="form__label"></label>
        <input id="search" class="form__input" type='text' name='search' placeholder='Address search...'><br />
      </div>
        <label for="type" ><h1> Type: </h1></label>
        <select id="type" name="type">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="All" selected>All</option>
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
            <option value="Dorm">Dormitory</option>
        </select><br />
        <label for="price" ><h1>Price:</h1></label>
        <select id='priceselect' name='priceselect'>
            <option value="" selected disabled hidden>Choose here</option>
            <option value='Less than'>Less than</option>
            <option value='Equal to'>Equal to</option>
            <option value='Greater than'>Greater than</option>
        </select>
        <input id='price' class="form__input" type='text' name='price' placeholder='Price...'><br />
        <label for = 'bedrooms'><h1>Bedrooms:</h1></label>
        <select id = 'bedroomselect' name = 'bedroomselect'>
            <option value="" selected disabled hidden>Choose here</option>
            <option value = "Any">Any</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
        </select><br />
        <label for = 'laundry'>Laundry:</label>
        <select id='laundry' name='laundry'>
          <option value="" selected disabled hidden>Choose here</option>
          <option value='Any'>Any</option>
          <option value='None'>None</option>
          <option value='Room'>In suite</option>/option>
          <option value='Building'>In building</option>
        </select><br />
        <label for = 'kitchen'>Kitchen:</label>
        <select id='kitchen' name='kitchen'>
          <option value="" selected disabled hidden>Choose here</option>
          <option value='Any'>Any</option>
          <option value='None'>None</option>
          <option value='Half'>Half</option>/option>
          <option value='Full'>Full</option>
        </select><br />
        <label for = 'AC'>AC:</label>
        <select id='AC' name='AC'>
          <option value="" selected disabled hidden>Choose here</option>
          <option value='Any'>Any</option>
          <option value='None'>None</option>
          <option value='Window'>Window</option>/option>
          <option value='Central'>Central</option>
        </select><br />
        <label for = 'commonareas'>Common Areas:</label>
        <select id='commonareas' name='commonareas'>
          <option value="" selected disabled hidden>Choose here</option>
          <option value='Any'>Any</option>
          <option value='None'>None</option>
          <option value='Few'>Few</option>/option>
          <option value='Many'>Many</option>
        </select><br />
        <button id='submit' type='submit' style="display: block">Submit</button>
    </form>
